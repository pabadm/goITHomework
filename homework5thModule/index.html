<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style/style.css">

<body>
    <header>
        <h1 class="logo">Mart</h1>
        <nav>
            <ul class="nav_list">
                <li class="nav_list_items">
                    <a href="#" class="nav_link">Home</a>
                </li>
                <li class="nav_list_items">
                    <a href="#" class="nav_link">About us</a>
                </li>
                <li class="nav_list_items">
                    <a href="#" class="nav_link">Page</a>
                </li>
                <li class="nav_list_items">
                    <a href="#" class="nav_link">Shop</a>
                </li>
                <li class="nav_list_items">
                    <a href="#" class="nav_link">Blog</a>
                </li>
                <li class="nav_list_items">
                    <a href="#" class="nav_link">Contact us</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="slider">
            <img src="./images/slider.png" alt="oneOfTheSlides" class="slide">

            <div class="blur"></div>
            <button class="arrow_left">&#x2039;</button>
            <button class="arrow_right">&#x203A;</button>
            <div class="offer">
                <h3 class="offer_name">Affordable paris tours</h3>
                <h4 class="offer_description">City tours / Tour tickets / Tour guides</h4>
            </div>

        </section>
        <article class="goods">
            <h3 class="goods_volume">New collection</h3>
            <div class="one_of_goods">
            <section class="goods_card">
                <img src="./images/goods1.png" alt="goods" class="goods_image">
                <div class="goods_card_hover">
                    <div class="small_buttons">
                        <button class="small_button">
                            <img src="./images/like.png" alt="like" class="small_button_image">
                        </button>
                        <button class="small_button">
                            <img src="./images/arrows.png" alt="cart" class="small_button_image">
                        </button>
                        <button class="small_button">
                            <img src="./images/clock.png" alt="clock" class="small_button_image"></button>
                    </div>
                    <button class="big_button"><img src="./images/cart.png" alt="cart" class="big_button_image"><span
                            class="big_button_text">add to cart</span></button>
                </div>
                <div class="goods_description">
                    <h4 class="goods_name"><span class="goods_name_text">blue tshirt</span></h4>
                    <div class="goods_price">
                        <span class="goods_price_text">$26</span>
                    </div>
                </div>
            </section>
        </div>
        <div class="one_of_goods">
                <section class="goods_card">
                    <img src="./images/goods2.png" alt="goods" class="goods_image">
                    <div class="goods_card_hover">
                        <div class="small_buttons">
                            <button class="small_button">
                                <img src="./images/like.png" alt="like" class="small_button_image">
                            </button>
                            <button class="small_button">
                                <img src="./images/arrows.png" alt="cart" class="small_button_image">
                            </button>
                            <button class="small_button">
                                <img src="./images/clock.png" alt="clock" class="small_button_image"></button>
                        </div>
                        <button class="big_button"><img src="./images/cart.png" alt="cart" class="big_button_image"><span
                                class="big_button_text">add to cart</span></button>
                    </div>
                    <div class="goods_description">
                        <h4 class="goods_name"><span class="goods_name_text">woman shirt</span></h4>
                        <div class="goods_price">
                            <span class="goods_price_text">$31</span>
                        </div>
                    </div>
                </section>
            </div>
            <div class="one_of_goods">
                    <section class="goods_card">
                        <img src="./images/goods3.png" alt="goods" class="goods_image">
                        <div class="goods_card_hover">
                            <div class="small_buttons">
                                <button class="small_button">
                                    <img src="./images/like.png" alt="like" class="small_button_image">
                                </button>
                                <button class="small_button">
                                    <img src="./images/arrows.png" alt="cart" class="small_button_image">
                                </button>
                                <button class="small_button">
                                    <img src="./images/clock.png" alt="clock" class="small_button_image"></button>
                            </div>
                            <button class="big_button"><img src="./images/cart.png" alt="cart" class="big_button_image"><span
                                    class="big_button_text">add to cart</span></button>
                        </div>
                        <div class="goods_description">
                            <h4 class="goods_name"><span class="goods_name_text">yellow tshirt</span></h4>
                            <div class="goods_price">
                                <span class="goods_price_text">$21</span>
                            </div>
                        </div>
                    </section>
                </div>
                <div class="one_of_goods">
                        <section class="goods_card">
                            <img src="./images/goods4.png" alt="goods" class="goods_image">
                            <div class="goods_card_hover">
                                <div class="small_buttons">
                                    <button class="small_button">
                                        <img src="./images/like.png" alt="like" class="small_button_image">
                                    </button>
                                    <button class="small_button">
                                        <img src="./images/arrows.png" alt="cart" class="small_button_image">
                                    </button>
                                    <button class="small_button">
                                        <img src="./images/clock.png" alt="clock" class="small_button_image"></button>
                                </div>
                                <button class="big_button"><img src="./images/cart.png" alt="cart" class="big_button_image"><span
                                        class="big_button_text">add to cart</span></button>
                            </div>
                            <div class="goods_description">
                                <h4 class="goods_name"><span class="goods_name_text">cool lingerie</span></h4>
                                <div class="goods_price">
                                    <span class="goods_price_text">$56</span>

                    </div>
        </article>
